add_newline = false
scan_timeout = 30

format = "$os$directory$git_branch$git_status$cmd_duration $character"

[directory]
style = "bold cyan"
format = "[$path]($style)"
repo_root_style = "bold blue"
repo_root_format = "[$repo_root]($repo_root_style)[$path]($style)"
truncation_length = 3
truncate_to_repo = true

[character]
success_symbol = "[›](bold green)"
error_symbol = "[›](bold red)"

[git_branch]
style = "bold magenta"
format = " [$branch]($style)"

[git_status]
style = "bold yellow"
format = " [$all_status$ahead_behind]($style)"
conflicted = "x "
ahead = "a${count} "
behind = "b${count} "
diverged = "div${ahead_count}/${behind_count} "
stashed = "s "
staged = "+${count} "
modified = "!${count} "
renamed = ">${count} "
deleted = "-${count} "
untracked = "?${count} "

[battery]
disabled = true

[gcloud]
disabled = true

[cmd_duration]
min_time = 2000
format = " [$duration]($style)"
style = "dimmed yellow"

[os]
disabled = false
format = "[$symbol]($style) "
style = "dimmed white"

[os.symbols]
Macos = ""
