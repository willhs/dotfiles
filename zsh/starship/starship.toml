add_newline = false
scan_timeout = 30

format = "$directory$git_branch$git_status $character"

[directory]
style = "bold cyan"
truncation_length = 3
truncate_to_repo = true

[character]
success_symbol = "[›](bold green)"
error_symbol = "[›](bold red)"

[git_branch]
style = "bold green"
format = " [$branch]($style)"

[git_status]
style = "bold red"
format = " $all_status$ahead_behind"

[battery]
disabled = true

[gcloud]
disabled = true
